<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>관리자 페이지 - 회원 추가</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/clear.css'>
</head>
<body>
  <!-- lnb_area -->
  <aside class="lnb_area">
    <nav class = "navbar">
      <div class = "main_menu navbar_collapse">
        <ul class = "nav navbar_nav">
          <li class = "menu_title menu_item_has_children">
            회원
            <ul class = "sub_menu children">
              <li>
                <a href = "#">회원 관리</a>
              </li>
              <li>
                <a href = "#">기대평, 후기 관리</a>
              </li>
            </ul>
          </li>
          <li class = "menu_title menu_item_has_children">
            판매
            <ul class = "sub_menu children">
              <li>
                <a href = "#">판매 현황</a>
              </li>
            </ul>
          </li>
          <li class = "menu_title menu_item_has_children">
            혜택
            <ul class = "sub_menu children">
              <li>
                <a href = "#">공지사항 관리</a>
              </li>
            </ul>
          </li>
          <li class = "menu_title menu_item_has_children">
            고객 응대
            <ul class = "sub_menu children">
              <li>
                <a href = "#">문의 내역 관리</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- lnb 제외 contents -->
  <div class="contents">
    <!-- 헤더 header -->
    <header id="header" class="header">
      <!-- 헤더 left -->
      <div class = "top_left">
        <h3>6조 관리자 페이지</h3>
      </div>
    </header>
    <!-- right 내용 -->
    <div class="info_header">
        <h3>회원 추가</h3>
    </div>
    <div class="info_main">
      <div class="member_insert">
        <!-- 프로필 사진 추가 -->
        <div class="member_profile_insert" style="background-image: url(/assets/img/profile.png);">
          <input class="upload_profile" value="첨부파일">
          <label for="profile"></label>
          <input type="file" id="profile" name="profile">
        </div>
        <!-- 회원가입 정보 입력 폼 -->
        <div class="member_form_area clear">
          <form>
            <div class="insert_input_area">
              <label>아이디</label>
              <input type="text" class="member_insert_input">
            </div>
            <div class="insert_input_area">
              <label>이메일</label>
              <input type="text" class="member_insert_input" style="width: 40%; margin-right: 5%">
              <select name="email_site" style="width: 50%">
                <option>@naver.com</option>
                <option>@google.com</option>
                <option>@daum.net</option>
              </select>
            </div>
            <div class="insert_input_area">
              <label>비밀번호</label>
              <input type="text" class="member_insert_input">
            </div>
            <div class="insert_input_area">
              <label>닉네임</label>
              <input type="text" class="member_insert_input">
            </div>
            <div class="insert_input_area">
              <label>생년월일</label>
              <input type="date">
            </div>
            <div class="insert_input_area">
              <label>성별</label>
              <select name="gender">
                <option value="여자">여자</option>
                <option value="남자">남자</option>
              </select>
            </div>
            <div class="insert_input_area">
              <label>주소</label>
              <input type="text" class="member_insert_input">
            </div>
            <div class="insert_input_area" style="padding-bottom: 20px">
              <label>환불계좌</label>
              <input type="text" class="member_insert_input">
            </div>
          </form>
        </div>
      </div>
      <!-- 동의 항목 -->
      <div class="member_insert" style="margin-top: 20px;">
        <div class="member_form_area">
          <div class="insert_input_area">
            <label>동의 항목 1</label>
            <input type="checkbox">
          </div>
          <div class="insert_input_area">
            <label>동의 항목 2</label>
            <input type="checkbox">
          </div>
          <div class="insert_input_area" style="padding-bottom: 20px;">
            <label>동의 항목 3</label>
            <input type="checkbox">
          </div>
          <div class="insert_btn_area">
            <button type="submit" class="insert_btn center" value="추가"><span>추가</span></button>
          </div>
        </div>
      </div>
      <!-- 추가 버튼 -->
    </div>
  </div>
</body>
</html>
