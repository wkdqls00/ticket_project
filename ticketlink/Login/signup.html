<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입>정보입력</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
</head>
<body>
    <form action="다음페이지">
        <div class="memberConatainer">
            <div class="header">
                <div class="header_inner">
                    <a href="https://www.naver.com" class="header_logo">
                        <span class="blind">
                            종원링크
                        </span>
                    </a>
                    <div class="header_title">정보입력</div>
                </div>
            </div>
            <div class="contents">
                <div class="content_wrapper">
                    <div class="uBlock"> <!-- 아이디 블럭 -->
                        <div class="input_area">
                            <div class="col">
                                <div class="input">
                                    <label for="" class="input_id">아이디</label>
                                    <div class="input_box">
                                        <input type="text" id="input_id" class="input_text" placeholder="6~20자 영문,숫자" tabindex="1" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="error_text">영문으로 시작하는 6~20자 영문(소문자), 숫자만 사용 가능합니다</div>
                    </div>
                    <div class="uBlock"> <!-- 비밀번호 블럭 -->
                        <div class="input_area">
                            <div class="col">
                                <div class="input">
                                    <label for="input_pw">비밀번호</label>
                                    <div class="input_box">
                                        <input type="password" id="input_pw" class="input_text" placeholder="8~12자영문, 숫자, 특수문자" tabindex="2" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                        <div class="error_text">8~12자의 영문, 숫자, 특수문자 중 2가지 이상으로만 가능합니다.</div>
                    </div>
                    <div class="uBlock"> <!-- 비밀번호 확인 블럭 -->
                        <div class="input_area">
                            <div class="col">
                                <div class="input">
                                    <label for="input_pw_confirm">비밀번호 확인</label>
                                    <div class="input_box">
                                        <input type="password" id="input_pw_confirm" class="input_text" placeholder="8~12자영문, 숫자, 특수문자" tabindex="3" vlaue="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="error_text">8~12자의 영문, 숫자, 특수문자 중 2가지 이상으로만 가능합니다.</div>
                    </div>
                    <div class="uBlock"> <!-- 이름 블럭 -->
                        <div class="input_area">
                            <div class="col">
                                <div class="input">
                                    <label for="input_name">이름</label>
                                    <div class="input_box">
                                        <input type="text" id="input_name" class="input_text" tabindex="4" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="uBlock"> <!-- 이메일 블럭 -->
                        <div class="input_area email">
                            <div class="col">
                                <div class="input">
                                    <label for="input_eamil">이메일</label>
                                    <div class="input_box">
                                        <input type="text" id="input_email" class="input_text" tabindex="5" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="select_col">
                                <div class="select_box">
                                    <label for="">
                                        <select tabindex="6">
                                            <option value="direct">직접입력</option>
                                            <option value="naver.com">@naver.com</option>
                                            <option value="hanmail.net">@hanmail.net</option>
                                            <option value="gmail.com">@gmail.com</option>
                                            <option value="nate.com">@nate.com</option>
                                            <option value="hotmail.com">@hotmail.com</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="error_text" style="display: block;">이메일 주소 양식에 맞게 작성해주세요.</div>
                    </div> 
                    <div class="uBlock"> <!--휴대폰 블럭-->
                        <div class="input_area">
                            <div class="col">
                                <div class="input">
                                    <label for="input_phone">휴대폰</label>
                                    <div class="input_box">
                                        <input type="text" id="input_phone" class="input_text" placeholder="010 1234 5678" tabindex="7" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="btn_area">
                                    <button type="button" class="btn border_type">인증번호 받기</button>
                                </div>
                            </div>
                        </div>
                        <div class="error_text">점유인증을 하여 휴대폰 번호를 등록해주세요. 등록한 번호는 로그인 이후 변경 가능합니다.</div>
                    </div> 
                    <div class="uBlock check_block"> <!--체크블럭-->
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                <span class="text">SMS, 이메일로 이벤트 정보를 받겠습니다.(선택)</span>
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                <span class="text">14세 미만입니다.</span>
                            </label>
                        </div>
                    </div> 
                    <div class="uBlock">
                        <p class="block_text">만 14세 미만 회원은 법정대리인(부모님) 동의를 받은 경우만 회원가입이 가능합니다.</p>
                    </div>
                    <div class="btn_area"> <!--가입완료버튼-->
                        <div class="col">
                            <button type="submit" class="btn point">가입완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
