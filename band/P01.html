<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/P01.css">
  <link rel="stylesheet" href="/assets/css/clear.css">
  <link rel="stylesheet" href="/assets/css/band_header.css"> 
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <header class="header_area">
      <div class="headerInner">
        <!-- 로고, 검색창 영역 -->
        <div class="logo_search_area">
          <!-- 로고 -->
          <h1 class = "logo_area">
            <a href="#" class="logo">
            </a>
          </h1>
          <!-- 검색창 -->
          <form action>
            <fieldset>
              <div class="search_input">
                <input type="text" id="input_serach_view" class="inputBandSearch" role="search" placeholder="밴드, 페이지, 게시글 검색" autocomplete="off">
                <button type="submit" class="btn_search">
                </button>
              </div>
            </fieldset>
          </form>
        </div>
        <!-- 위젯 -->
        <div id="header_widget_area">
          <ul class="widgetList">
            <li>
              <button class="btnIconStyle">
                <span class="uIconNews"></span>
              </button>
            </li>
            <li class="ml_14">
              <button class="btnIconStyle">
                <span class="uIconChat"></span>
              </button>
            </li>
            <li class="ml_24 positionR">
              <button class="btnMySetting">
                <span class="uProfile">
                  <span class="profileInner">
                    <img src="	https://ssl.pstatic.net/cmstatic/webclient/dres/20240528100621/images/template/profile_60x60.png"
                    width="30" height="30">
                  </span>
                </span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </div>
  <!-- 내 밴드 소모임 버튼  -->
  <div class="header2_area">
    <div id="content"> 
      <div id="content_tab" >
        <div id="content_tab_left">
          <div id="tab_myband">
            <div id="myband_btn">
              <a href = "#" class = "myband_text">
              내 밴드  
              </a>
            </div>
          </div>
          <div id="tab_meet">
            <div id="meet_btn">
              <a href="#" class="meet_text">
                소모임
              </a>
            </div>
          </div>
        </div>
        <!-- 동네 밴드 목록편집 버튼 -->
        <div id="content_tab_right">
          <div id="tab_place_band">
            <img src="/assets/img/place_band.png">
            <a class="place_band_text">동네 밴드</a>
          </div>
          <div id="tab_list_edit">
            <img src="/assets/img/list_edit.png">
            <a class="list_edit_text">목록 편집</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="wrap">
    <!-- main 메인 -->
    <div id="main">
      <ul id="band_card_list">
        <li class="band_card_item">
          <div id="band_inner">
            <a href="#" class="band_create_link">
              <div id="cover">
                <img src="/assets/img/createband.png">
              </div>
              <div id="band_name">
                <a class="url_text">만들기</a>
              </div>
            </a>
          </div>
        </li>
        <li class="band_card_item">
          <div id="band_inner">
            <a href="#" class="band_cover_link">
              <div id="cover" class="cover_img" style="background-image: url('/assets/img/excover.png');">
                <div id="cover_band">
                <!-- <img src="excover.png" id="cover_band_img"> -->
                </div>
              </div>
              <div id="band_name">
                <p class="url_text"> ⛳홀리핸드투어⛳빠르고 친절한 상담, 여정을...</p>
                <span class="member">
                  멤버
                  <em>228</em>
                </span>
              </div>
            </a>
          </div>
        </li>
      </ul>
  </div>
  <!-- 소모임 메인 화면 -->
  <div id="main2">
    <div id="local_meet_band" class="border">
      <div id="local_title" class="border">
        <span class="setting_local" class="border">신촌동</span>
        소모임
        <button type="button" class="open_keyword_btn">지역 선택</button>
      </div>
      <button type="button" class="recruit_btn"></button>
    </div> 
  </div>
</body>
</html>
