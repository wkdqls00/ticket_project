<!DOCTYPE html>
<html lang="en">
<head>

  <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/band_leave_popup.css'>
  <title>Band - Leave _ Popup</title>
</head>
<body>

    <section class="lyWrap">
      <div class="lyContent">
        <header class="modalHeader">
          <h1 class="title">밴드 삭제</h1>
        </header>
        <div class="modalBody">
          <div class="modalContentWrap">
            <p>
              <span class="-pintColor"></span>
            </p>
            <div class="msgList">
              <p class="pText2">
                밴드를 삭제하시겠습니까?
                <br>
                삭제 후에는 복구가 불가능합니다.
              </p>
            </div>
          </div>
        </div>
        <fotter class="modalFooter">
          <button type="button" class="btnCancel">아니오</button>
          <button type="button" class="btnLeaveBand">예</button>
        </fotter>
      </div>
    </section>
  </div>
