<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/band_leave_popup.css'>
  <title>Band - Leave _ Popup</title>
</head>
<body>

    <section class="lyWrap">
      <div class="lyContent">
        <header class="modalHeader">
          <h1 class="title">밴드 탈퇴</h1>
        </header>
        <div class="modalBody">
          <div class="modalContentWrap">
            <p class="pText1">
              <span class="-pointColor">밴드 탈퇴 전에 꼭 확인하세요</span>
            </p>
            <div class="msgList">
              <p class="pText2">밴드를 탈퇴하시겠습니까?</p>
            </div>
          </div>
        </div>
        <fotter class="modalFooter">
          <button type="button" class="btnCancel">취소</button>
          <button type="button" class="btnLeaveBand">탈퇴하기</button>
        </fotter>
      </div>
    </section>
